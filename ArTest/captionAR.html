<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>ARTest</title>
        <!-- Initialize the viewport -->
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    
        <!-- Load the required dependencies: A-frame and AR.js -->
        <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
        <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>

    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
        <a-marker type="pattern" preset="pattern" url="pattern-markerFinal.patt">
            <a-entity id="duck" position="0 0 0" rotation="0 0 0" scale="1 1 1" gltf-model="samples/2.0/Duck/glTF/Duck.gltf">
                <a-animation attribute="rotation" to="0 360 0" dur="5000" repeat="indefinate" easing="linear"></a-animation>
            </a-entity>
            
        </a-marker>
        <a-entity camera></a-entity>
        </a-scene>



        <script>
            let marker =  document.querySelector("a-scene");
            console.log(marker);
            marker.addEventListener("click", function(){
                let duck = document.querySelector('#duck');
                duck.style.display = 'initial';
                window.location.href = "https://192.168.2.108/index.php";
